<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Webpack Boilerplate</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" type="text/css" href="build/style.css" />
</head>

<body>
  <nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="#">
            <img src="images/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            Burger Joint
        </a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 text-container">
        <div class="input-group py-3">
          <input type="text" class="form-control" data-bind="value: Query, valueUpdate: 'keyup'" placeholder="Search">
        </div>
        <div data-bind="foreach: searchResults">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" >
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1" data-bind="text: name"></h6>
          </div>
          <p class="mb-1" data-bind='text: address'></p>
        </a>
        </div>
      </div>
      <div class="col-md-10 no-gutter">
        <div style="height:100%; width: 100%;">
          <div id="map"></div>
        </div>

      </div>
    </div>
  </div>
  <!--EXAMPLE PAGE ENDS-->
  <script src="build/bundle.js"></script>
</body>

</html>
